<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIP Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <header>
      <h1 class="quiz-title">VIP Quiz App</h1>
      <p id="progress" class="quiz-progress">Question 1 of 3</p>
    </header>
    <main>
      <p id="question" class="quiz-question"></p>
      <div id="options" class="quiz-options"></div>
      <button id="next-btn" class="quiz-btn" disabled>Next</button>
    </main>
    <footer>
      <p class="quiz-footer">Made with ❤️ for everyone</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
